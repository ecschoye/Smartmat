image: maven:3.8.1-jdk-11-openj9

stages:
  - build
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

build:
  stage: build
  script:
    - mvn -f backend/pom.xml clean package -DskipTests=true

test:
  stage: test
  script:
    - mvn test

deploy:
  stage: deploy
  script:
    - mvn -f backend/pom.xml deploy -DskipTests=true
